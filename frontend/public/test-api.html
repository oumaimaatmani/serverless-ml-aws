<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test Upload URL Endpoint</button>
    <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                const response = await fetch('https://eekq7136ti.execute-api.us-east-1.amazonaws.com/prod/upload-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fileName: 'test.jpg',
                        fileType: 'image/jpeg'
                    })
                });

                const data = await response.json();
                resultDiv.innerHTML = '<strong>Success!</strong><br><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                console.log('API Response:', data);
            } catch (error) {
                resultDiv.innerHTML = '<strong>Error:</strong> ' + error.message;
                console.error('API Error:', error);
            }
        }
    </script>
</body>
</html>
